---
layout: default
title: Stuyvesant Key Club events
---
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner">
  
  <hr align="LEFT">
  {% for tag in site.tags.stuy %}
  <p>
    <span style="font-size: 20px;"><a href="{{ tag.url }}"><strong>{{ tag.title }}</strong></a></span><br>
    <span style="font-size: 16px;">{% if tag.time %}{{ tag.time }}<br>{% endif %}{% if tag.times %}{% for time in tag.times %}{{ time }}<br>{% endfor %}{% endif %}
    {{ tag.location }}</span><br>
    <hr align="LEFT">
  </p>
  {% endfor %}
  
  </section>
</div>
