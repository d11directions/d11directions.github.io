---
layout: default
title: Bronx Science Key Club events
---

{% assign lim = 2 %}
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner">
  {% if lim > 0 %}
  <h2>Directions to Upcoming Events:</h2>
  <hr align="LEFT">
  {% for tag in site.tags.bxsci limit: lim %}
  <p>
    <span style="font-size: 20px;"><a href="{{ tag.url }}"><strong>{{ tag.title }}</strong></a></span><br>
    <span style="font-size: 16px;">{{ tag.time }}<br>
    {{ tag.location }}</span><br>
    <hr align="LEFT">
  </p>
  {% endfor %}
  {% endif %}
  <h3><a href="/bxsci/events/">All Bronx Science Key Club events</a>
  </section>
</div>
